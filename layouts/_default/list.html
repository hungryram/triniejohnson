  

{{ define "main" }}

<div class="section agent-lists">
    <div class="container">
      <div class="columns">
        <div class="column">
          {{ partial "breadcrumbs.html" . }}
        </div>
      </div>
      <div class="columns">
        <div class="column">
          <h2 class="title is-4">{{ .Title }}</h2>
        </div>
      </div>
        <div class="columns">
            <div class="column is-8">
                <div class="box">
                    {{ range .Pages }}
                        <h1 class="title is-5">{{ .Title }}</h1>
                        <p>{{ .Summary }}</p>
                        <a href="{{ .Permalink }}" class="secondary-btn">More</a>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</div>

{{ end }}
